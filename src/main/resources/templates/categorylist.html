<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Categories</title>
</head>
<body>
    <h1>Categorylist</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Category name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "category : ${categories}">
                <td th:text="${category.name}"></td>
                <td><a th:href="@{/deletecategory/{id}(id=${category.id})}" class="btn btn-danger">Delete</a></td>
                <td><a th:href="@{/editcategory/{id}(id=${category.id})}" class="btn btn-warning">Edit</a></td>
            </tr>
        </tbody>
    </table>
    <a href="/addcategory" class="btn btn-success">Add a category</a>
    <a href="/booklist" class="btn btn-primary">Check books</a>
</body>
</html>
