<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit book</title>
</head>
<body>
        <h1>Edit book</h1>
            <form th:action="@{/update/{id}(id=${book.id})}" th:object="${book}" method="post">
                <input type="hidden" th:field="*{id}" />
                <p>Title: <input type="text" th:field="*{title}"></p>
                <p>Author: <input type="text" th:field="*{author}"></p>
                <p>Year: <input type="text" th:field="*{publicationYear}"></p>
                <p>ISBN: <input type="text" th:field="*{isbn}"></p>
                <p>Price: <input type="text" th:field="*{price}"></p>
                <p>Category:
                    <select th:field="*{category}">
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </p>
                <p><input type="submit" value="Save"></p>
            </form>
            <a href="/booklist">Cancel</a>
</body>
</html>
